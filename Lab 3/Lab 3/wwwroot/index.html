<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <title>Order Form</title>
        <script src="moment.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <main class="p-3">
            <h1>
                Beverage Order
            </h1>
            <br/>
            <div class="form-group row">
                <label for="CustomerName" class="form-group col-sm-2">Customer Name:</label>
                <div class="col">
                    <input type="text" class="form-control col-sm-5" id="CustomerName">
                </div>
            </div>
            <form>
                <div class="form-group row">
                    <label for="BeverageSelect" class="col-sm-2 col-form-label">Beverage:</label>
                    <div class="col">
                        <select class="form-control col-sm-5 " id="BeverageSelect">
                            <option value="Coffee">Coffee</option>
                            <option value="Beer">Beer</option>
                            <option value="Soda">Soda</option>
                            <option value="Wine">Wine</option>
                            <option value="Juice">Juice</option>
                        </select>
                    </div>
                    <label for="Quantity" class="col-1 col-form-label">Quantity:</label>
                    <div class="col">
                        <input type="text" class="form-control  col-sm-5" id="Quantity">
                    </div>
                </div>
                <div class="form-group row" style="display:none;" id="Date">
                    <label for="Bday" class="form-group col-sm-2">Birthday:</label>
                    <div class="col">
                        <input type="date" class="form-control col-sm-5" id="Bday">
                    </div>
                </div>
            </form>
            <button type="button" onclick="display()" class="btn btn-success">Submit Order</button>

            <div class="card col-sm-5 m-3" id="order-display" style="display:none;">
                <div class="card-body"></div>
            </div>
            <div
                class="card col-sm-3 m-3 bg-danger text-white"
                id="underage-display"
                style="display:none;">
                <div class="card-body"></div>
            </div>
        </main>
    </body>
</html>
